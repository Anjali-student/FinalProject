{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      color: #343a40;
    }
    p {
      font-size: 1.5rem;
      color: #6c757d;
    }
    .illustration {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 25px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! Page Not Found</h1>
    <img src="{% static '/img/image6.jpg' %}" height="200" alt="404 Illustration" class="illustration">
    <p>Sorry, the page you are looking for might have been removed or is temporarily unavailable.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
{% endblock %}
