{% extends 'store/main.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card box-element">
        <div class="card-body">
          {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
          {% endfor %}
          <h2 class="card-title text-center">Get in Touch Now</h2>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <label for="name" class="text-success">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="email" class="text-success">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="subject" class="text-success">Subject:</label>
              <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="msg" class="text-success">Message:</label>
              <textarea id="msg" name="msg" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-outline-success btn-block">Send Message</button> <!-- Apply button style from main CSS file -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4">
      <p class="text-center"><strong>Address:</strong></p>
      <h6 class="text-center">Gundala Read, Kaniya Pan Street,</h6>
      <h6 class="text-center">Gondal, Dt-Rajkot, 360311</h6>
    </div>
    <div class="col-md-4">
      <p class="text-center"><strong>Phone:</strong></p>
      <h6 class="text-center">+91-6351959948</h6>
    </div>
    <div class="col-md-4">
      <p class="text-center"><strong>Email:</strong></p>
      <h6 class="text-center">manjusaanjali@gmail.com</h6>
    </div>
    
  </div>
</div>
{% endblock %}
