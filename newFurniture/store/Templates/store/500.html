<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 5rem;
      color: #343a40;
    }
    p {
      font-size: 1.5rem;
      color: #6c757d;
    }
    .illustration {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 25px;
      background-color: #dc3545;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! Internal Server Error</h1>
    <img src="https://via.placeholder.com/600x400" alt="500 Illustration" class="illustration">
    <p>Sorry, something went wrong on our end. We are working to fix it as soon as possible.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
